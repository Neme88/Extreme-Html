<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table practical HTML</title>
</head>
<body>
    <table border="1" cellspan="30px">
        <caption>List of Users</caption>
        <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
        </thead>
        <tr align="center">
            <td>1</td>
            <td>John Doe</td>
            <td>30</td>
            <td>New York</td
        </tr>
        <tr align="center">
            <td>2</td>
            <td>Jane Smith</td>
            <td>28</td>
            <td>Los Angeles</td>
        </tr> 
        <tr align="center">
            <td>3</td>
            <td>Mark Johnson</td>
            <td>35</td>
            <td>Chicago</td>
        </tr>
        <tr align="center">
            <td>4</td>
            <td>Sarah Wilson</td>
            <td>27</td>
            <td>San Francisco</td
        </tr> 
        <tr align="center">
            <td>5</td>
            <td>David Brown</td>
            <td>32</td>
            <td>Boston</td>
        </tr>
    </table>
</body>
</html>
