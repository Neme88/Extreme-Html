<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>styled list</title>
</head>
<body>
    <!--Adding a minor styling to my list -->
    <ul class=" styled-list">
        <li title="First item">item 1</li>
        <li title="Second item">item 2</li>
    </ul>
    <style>
        .styled-list li {
            color: blue;
        }
    </style>
</body>
</html>
